<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به سایت</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container input[type="text"] {
            padding: 10px;
            margin: 10px 0;
            width: 80%;
        }
        .container button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>برای ورود به سایت اصلی باید کد ورود را از گروه پشتیبانی در اینجا وارد کنید</p>
        <input type="text" id="code" placeholder="کد ورود را وارد کنید">
        <br>
        <button onclick="joinSupportGroup()">عضویت در گروه پشتیبانی</button>
        <button onclick="validateCode()">تایید</button>
    </div>

    <script>
        const correctCode = "8426";

        function joinSupportGroup() {
            window.location.href = "https://t.me/+VmAOJ94rwbkzNzk0";
        }

        function validateCode() {
            const userCode = document.getElementById("code").value;
            if (userCode === correctCode) {
                localStorage.setItem("authenticated", "true");
                window.location.href = "https://mahdiklidari.github.io/Hamster-key-/";
            } else {
                alert("رمز اشتباه است");
            }
        }

        window.onload = function() {
            if (localStorage.getItem("authenticated") === "true") {
                window.location.href = "https://mahdiklidari.github.io/Hamster-key-/";
            }
        }
    </script>
</body>
</html>
